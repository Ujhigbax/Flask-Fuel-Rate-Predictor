<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fuel Rate Predictor</title>
    <nav>
        <a href="/profile">Profile</a> | 
        <a href="/quote">Quote</a> | 
        <a href="/history">History</a>
        {%block header%}
        {%endblock%}
    </nav>
</head>
<style>
    body{
        text-align: center;
    }
</style>
<body>
    <div>
        {%block content%}
        {%endblock%}

        {%if error%}
            <p><strong>Error:</strong>{{error}}</p>
        {%endif%}

        {%for message in get_flashed_messages()%}
            {{message}}
        {%endfor%}
    </div>
    
</body>
</html>
